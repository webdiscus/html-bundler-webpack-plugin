<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>

    <link href="assets/img/apple.02a7c382.png">
    <link imagesrcset="assets/img/apple.02a7c382.png" rel="preload" as="image">

    <link href="assets/img/favicon.edda23bf.ico" rel="icon" />
    <link href="assets/css/preload.e41d476d.css" as="style" rel="preload" />
    <link href="assets/css/preload2.0ab3ef20.css" as="stylesheet" rel="preload" /><!-- test invalide value as="stylesheet" -->
    <link href="assets/css/style.7f152e84.css" type="text/css" />
    <link href="assets/css/base.a3456dfc.css" rel="alternate stylesheet" />
    <link href="assets/fonts/font-01.woff2" rel="preload" as="font" type="font/woff2" />
    <script src="assets/js/main.7693a3d5.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- tag w/o any attributes -->
    <img>
    <img />

    <!-- tag w/o source attribute -->
    <img alt="apple">

    <!-- tag with source attribute only -->
    <img src="assets/img/apple.02a7c382.png">

    <!-- w/o space between attributes -->
    <img src="assets/img/fig.c6809878.png"title="fig">

    <!-- test tags sort -->
    <picture>
      <source srcset="assets/img/fig.c6809878.png, assets/img/fig2.c6809878.png 100w, assets/img/fig3.c6809878.png 1.5x">
    </picture>

    <!-- test attributes sort -->
    <img srcset="assets/img/lemon.7b66be8e.png, assets/img/lemon2.7b66be8e.png 100w, assets/img/lemon3.7b66be8e.png 1.5x" src="assets/img/lemon.7b66be8e.png">

    <!-- space around values in srcset attribute -->
    <img srcset=" assets/img/fig.c6809878.png  , assets/img/fig2.c6809878.png  100w  ,  assets/img/fig3.c6809878.png 1.5x " src="assets/img/fig.c6809878.png">

    <!-- w/o space around values in srcset attribute -->
    <img srcset="assets/img/lemon.7b66be8e.png,assets/img/lemon2.7b66be8e.png 100w,assets/img/lemon3.7b66be8e.png 1.5x" src="assets/img/lemon.7b66be8e.png">

    <!-- multiline attributes, attribute contains `<` and `>` chars -->
    <img
      alt="apple <-> pear"
      src="assets/img/apple.02a7c382.png"
    >

    <!-- multiline attributes -->
    <img srcset="assets/img/lemon.7b66be8e.png,
                 assets/img/lemon2.7b66be8e.png 100w,
                 assets/img/lemon3.7b66be8e.png 1.5x"
         src="assets/img/lemon.7b66be8e.png">

    <div class="logo">
      <img src="assets/img/apple.02a7c382.png" alt="apple">
    </div>

    <!-- image with a query -->
    <img src="assets/img/apple.02a7c382.png?foo=bar" alt="apple">

    <picture>
      <source srcset="assets/img/plum.d39e7174.png" type="image/png" />
    </picture>

    <input src="assets/img/apple.02a7c382.png" type="image">

    <object width="200" height="150" data="assets/img/apple.02a7c382.png"></object>

    <!-- resolving of src attribute when leading char is not a space symbol
         there should be a space between attribute and previous attribute -->
    <img title="kiwi"src="assets/img/kiwi.da3e3cc9.png">

    <h2>Ignore resources</h2>

    <!-- bypass url -->
    <img src="https://example.com/img/image.png">
    <img src="http://example.com/img/image.png">
    <img src="ftp://example.com/img/image.png">
    <img src="//example.com/img/image.png">
    <img src="/img/image.png">

    <!-- bypass data Url -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAA==">

    <!-- bypass invalide source file -->
    <img src="#">
    <img src="javascript:alert('hello');">
    <img src="mailto:admin@test.com">
  </body>
</html>
