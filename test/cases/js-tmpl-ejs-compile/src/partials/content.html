<h1>Hello <%= name %>!</h1>
<div>Global data: title = "<%= title %>"</div>
<div>Query param: lang = "<%= lang %>"</div>
<p>People:</p>
<ul class="people">
    <% for (let i = 0; i < people.length; i++) {%>
    <li><%= people[i] %></li>
    <% } %>
</ul>
<img src="@images/fig.png" srcset="@images/kiwi.png 300w, @images/pear.png 400w">
