<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link href="Images/favicons/favicon.ico" rel="icon" />
    <link href="Styles/base.scss" rel="stylesheet" />
    <link href="Fonts/OpenSans/open-sans-regular.woff2" rel="preload" as="font" type="font/woff2" />
    <script src="Scripts/main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- test the prefix only as alias to ./src/assets/ -->
    <img src="@/images/logo.png" alt="@/logo.png">

    <!-- test the single char as alias to ./src/assets/ -->
    <img src="&/images/logo.png" alt="&/logo.png">

    <!-- test alias value as string -->
    <img src="ImagesA/logo-a1.png" alt="test alias">
    <img src="~ImagesA/logo-a2.png" alt="test alias">
    <img src="@ImagesA/logo-a3.png" alt="test alias">

    <!-- test alias value as string contained a prefix in name -->
    <img src="ImagesB/logo-b1.png" alt="test alias">
    <img src="~ImagesB/logo-b2.png" alt="test alias">
    <img src="@ImagesB/logo-b3.png" alt="test alias">

    <!-- test alias value as array -->
    <img src="ImagesC/logo-c1.png" alt="test alias">
    <img src="~ImagesC/logo-c2.png" alt="test alias">
    <img src="@ImagesC/logo-c3.png" alt="test alias">

    <!-- test alias value as array contained a prefix in name -->
    <img src="ImagesD/logo-d1.png" alt="test alias">
    <img src="~ImagesD/logo-d2.png" alt="test alias">
    <img src="@ImagesD/logo-d3.png" alt="test alias">

  </body>
</html>
