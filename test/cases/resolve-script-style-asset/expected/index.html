<html>
  <head>
    <title>Test</title>

    <link href="assets/img/apple.697ef306.png">
    <link imagesrcset="assets/img/apple.697ef306.png" rel="preload" as="image">

    <link href="assets/img/favicon.697ef306.ico" rel="icon" />
    <link href="assets/css/preload.7f96b9a0.css" as="style" rel="preload" />
    <link href="assets/css/preload2.3530b5c5.css" as="stylesheet" rel="preload" /><!-- test invalide value as="stylesheet" -->
    <link href="assets/css/style.026fd625.css" type="text/css" />
    <link href="assets/css/base.e58351d5.css" rel="alternate stylesheet" />
    <link href="assets/fonts/open-sans-regular.woff2" rel="preload" as="font" type="font/woff2" />
    <script src="assets/js/main.e56dc20b.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <img src="assets/img/apple.697ef306.png">

    <!-- tag w/o any attributes -->
    <img>
    <img />

    <!-- tag w/o source attribute -->
    <img alt="apple">

    <!-- tag with source attribute only -->
    <img src="assets/img/apple.697ef306.png">

    <!-- w/o space between attributes -->
    <img src="assets/img/fig1.697ef306.png"title="fig">

    <!-- ignore resolving of src attribute when leading char is not a space symbol
         there should be a space between attribute and previous attribute -->
    <img title="fig"src="./fig2.png">

    <!-- test tags sort -->
    <picture>
      <source srcset="assets/img/fig1.697ef306.png, assets/img/fig2.697ef306.png 100w, assets/img/fig3.697ef306.png 1.5x">
    </picture>

    <!-- test attributes sort -->
    <img srcset="assets/img/lime1.697ef306.png, assets/img/lime2.697ef306.png 100w, assets/img/lime3.697ef306.png 1.5x" src="assets/img/lime.697ef306.png">

    <!-- space around values in srcset attribute -->
    <img srcset=" assets/img/fig1.697ef306.png  , assets/img/fig2.697ef306.png  100w  ,  assets/img/fig3.697ef306.png 1.5x " src="assets/img/lime.697ef306.png">

    <!-- w/o space around values in srcset attribute -->
    <img srcset="assets/img/lime1.697ef306.png,assets/img/lime2.697ef306.png 100w,assets/img/lime3.697ef306.png 1.5x" src="assets/img/lime.697ef306.png">

    <!-- multiline attributes -->
    <img
      alt="apple"
      src="assets/img/apple.697ef306.png"
    >

    <!-- multiline attributes -->
    <img srcset="assets/img/lime1.697ef306.png,
                 assets/img/lime2.697ef306.png 100w,
                 assets/img/lime3.697ef306.png 1.5x"
         src="assets/img/lime.697ef306.png">

    <div class="logo">
      <img src="assets/img/apple.697ef306.png" alt="apple">
    </div>

    <!-- image with query -->
    <img src="assets/img/apple.697ef306.png?foo=bar" alt="apple">

    <picture>
      <source srcset="assets/img/plum.697ef306.png" type="image/png" />
    </picture>

    <input src="assets/img/apple.697ef306.png" type="image">

    <object width="200" height="150" data="assets/img/apple.697ef306.png"></object>

    <p>Ignore resources</p>

    <!-- bypass url -->
    <img src="https://example.com/img/image.png">
    <img src="http://example.com/img/image.png">
    <img src="ftp://example.com/img/image.png">
    <img src="//example.com/img/image.png">
    <img src="/img/image.png">

    <!-- bypass data Url -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAA==">

    <!-- bypass invalide source file -->
    <img src="#">
    <img src="javascript:alert('hello');">
    <img src="mailto:admin@test.com">
  </body>
</html>
