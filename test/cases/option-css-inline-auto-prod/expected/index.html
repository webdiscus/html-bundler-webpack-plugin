<!DOCTYPE html>
<html>
<head>
  <title>Home</title>

  <!-- file CSS -->
  <link href="assets/css/style-inline-false.bundle.css" rel="stylesheet" />

  <!-- inline CSS: ?inline=true -->
  <style>.inline-true{color:#ff4500}.inline-true-img{border:2px solid #ff4500;width:160px;height:130px;background-image:url(assets/img/apple.02a7c382.png)}</style>

  <!-- inline CSS: ?inline -->
  <style>.inline{color:orange}</style>

  <!-- inline/file CSS: ?inline=auto -->
  <link href="assets/css/style-auto.bundle.css" rel="stylesheet" />

  <!-- inline/file CSS: depend on css.inline option -->
  <link href="assets/css/style.bundle.css" rel="stylesheet" />

</head>
<body>
  <h1>Home</h1>

  <p>
    <div class="inline-false">?inline=false</div>
    <div class="inline-false-img"></div>
  </p>

  <p>
    <div class="inline-true">?inline=true</div>
    <div class="inline-true-img"></div>
  </p>

  <p class="inline">?inline</p>
  <p class="inline-auto">?inline=auto</p>
  <p class="css-inline">css.inline option</p>
</body>
</html>
